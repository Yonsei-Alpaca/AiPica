<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>북마크</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-size: 14px;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
        }

        .container {
            width: 360px;
            height: 800px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        .header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px 0;
        }

        .header-title {
            font-weight: 600;
            font-size: 32px;

            display: flex;
            flex-grow: 1;
            align-items: center
        }

        .header-title img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .menu-icon {
            width: 40px;
            height: 34px;
            background-size: cover;
            cursor: pointer;
        }

        .word-list {
            margin-top: 60px;
            padding: 0 20px;
        }

        .word-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(217, 217, 217, 1);
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
            cursor: pointer;
            position: relative;
        }

        .bookmark {
            width: 15px;
            height: 18px;
            opacity: 1;
            cursor: pointer;
        }

        .bookmark img {
            position: relative;
            top: -7px;
            left: -6px;
            width: 200%;
            height: 200%;
            object-fit: contain;
        }

        .word-text {
            flex-grow: 1;
            margin-left: 10px;
        }

        .word {
            font-weight: 500;
            font-size: 20px;
        }

        .group {
            font-weight: 500;
            font-size: 8px;
            color: rgba(109, 109, 109, 1);
        }

        .translation {
            font-weight: 500;
            font-size: 10px;
            color: rgba(109, 109, 109, 1);
        }

        .audio-icon {
            width: 34px;
            height: 34px;
            cursor: pointer;
        }

        .audio-icon img {
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <!-- <div class="menu-icon" onclick="showMenu()"></div> -->
        <span class="header-title">
            <img src="/images/menu.png" alt="Menu Icon" class="menu-icon" onclick="showMenu()"/>
            북마크</span>
    </div>
    <div class="word-list">
        <div class="word-item">
            <div class="bookmark">
                <img src="/images/bookmark_filled.png" alt="Bookmark Icon" />
            </div>
            <div class="word-text">
                <div class="word">forecast</div>
                <div class="group">기본 그룹</div>
                <div class="translation">예측하다, 예보하다</div>
            </div>
            <div class="audio-icon">
                <img src="/images/audio.png" alt="Audio Icon" />
            </div>
        </div>
        <!-- Repeat similar blocks for other words -->
    </div>
</div>

<script>
    function showMenu() {
        // 메뉴 화면으로 이동
        window.location.href = 'menuB.html';
    }
</script>
</body>

</html>
