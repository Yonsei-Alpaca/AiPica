<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>단어 추가</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-size: 14px;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
        }

        .container {
            position: relative;
            width: 360px;
            height: 800px;
            margin: auto;
            overflow: hidden;
            background: #FFFFFF;
        }

        .close-icon, .download-icon {
            position: absolute;

            cursor: pointer;
        }

        .close-icon {
            width: 50px;
            height: 50px;
            left: 10px;
            top: 39.5px;
            background: url('static/img/close.png') no-repeat center center;
            background-size: cover;
        }

        .download-icon {
            width: 34px;
            height: 34px;
            right: 20px;
            top: 50px;
            background: url('static/img/save.png') no-repeat center center;
            background-size: cover;
        }

        .checkbox {
            position: absolute;
            display: flex;
            align-items: center;
            left: 24px;
            top: 99px;
        }

        .checkbox input {
            width: 18px;
            height: 18px;
            margin-right: 7px;
        }

        .checkbox label {
            font-weight: 500;
            font-size: 12px;
            color: #7D7D7D;
        }

        .input-box {
            position: absolute;
            width: 320px;
            height: 34.6px;
            left: 20px;
            background: #D9D9D9;
            border-radius: 8px;
            padding: 5px 10px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-box span {
            font-weight: 500;
            font-size: 12px;
            color: #6D6D6D;
            display: block;
            width: 100%;
            height: 100%;
            outline: none;
            border: none;
            background: transparent;
        }

        .word {
            top: 129px;
        }

        .meaning {
            top: 180px;
        }

        .memo {
            top: 231px;
        }

        .pronunciation {
            top: 281px;
        }

        .group-selection {
            position: absolute;
            left: 24px;
            top: 330px;
        }

        .group-selection span {
            font-weight: 500;
            font-size: 20px;
            color: #000000;
        }

        .group {
            position: absolute;
            left: 20px;
            top: 33px;
            font-weight: 700;
            font-size: 12px;
            color: #6D6D6D;
            white-space: nowrap
        }

        .add-group {
            position: absolute;
            left: 107px;
            top: 31px;
            width: 20px;
            height: 19px;
            background: #D9D9D9;
            border-radius: 50%;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-group img {
            width: 12px;
            height: 12px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="close-icon" onclick="closeForm()"></div>
    <div class="download-icon" onclick="saveWord()"></div>

    <div class="checkbox">
        <input type="checkbox" id="auto-meaning" onchange="toggleAutoMeaning()">
        <label for="auto-meaning">의미 자동으로 채우기</label>
    </div>

    <div class="input-box word">
        <span contenteditable="true" id="word-input" onfocus="clearText(this, '단어')" onblur="restoreText(this, '단어')">단어</span>
    </div>
    <div class="input-box meaning">
        <span contenteditable="true" id="meaning-input" onfocus="clearText(this, '의미')" onblur="restoreText(this, '의미')">의미</span>
    </div>
    <div class="input-box memo">
        <span contenteditable="true" id="memo-input" onfocus="clearText(this, '메모 (선택)')" onblur="restoreText(this, '메모 (선택)')">메모 (선택)</span>
    </div>
    <div class="input-box pronunciation">
        <span contenteditable="true" id="pronunciation-input" onfocus="clearText(this, '발음 (선택)')" onblur="restoreText(this, '발음 (선택)')">발음 (선택)</span>
    </div>

    <div class="group-selection">
        <span>그룹 선택</span>
        <div class="group">그룹 미지정</div>
        <div class="add-group" onclick="addGroup()">
            <img src="static/img/add_icon.png" alt="Add Group">
        </div>
    </div>
</div>

<script>
    function closeForm() {
        // Close the form
        alert('Form closed');
    }

    function saveWord() {
        // Save the word logic
        const word = document.getElementById('word-input').innerText;
        const meaning = document.getElementById('meaning-input').innerText;
        const memo = document.getElementById('memo-input').innerText;
        const pronunciation = document.getElementById('pronunciation-input').innerText;
        alert(`Saved: ${word}, ${meaning}, ${memo}, ${pronunciation}`);
    }

    function toggleAutoMeaning() {
        const checkbox = document.getElementById('auto-meaning');
        const meaningInput = document.getElementById('meaning-input');
        if (checkbox.checked) {
            meaningInput.innerText = '자동 의미'; // Here you can add logic to fetch and fill the meaning automatically
            meaningInput.setAttribute('contenteditable', 'false');
        } else {
            meaningInput.innerText = '의미';
            meaningInput.setAttribute('contenteditable', 'true');
        }
    }

    function clearText(element, defaultText) {
        if (element.innerText === defaultText) {
            element.innerText = '';
        }
    }

    function restoreText(element, defaultText) {
        if (element.innerText.trim() === '') {
            element.innerText = defaultText;
        }
    }

    function addGroup() {
        // Add group logic
        alert('Add group clicked');
    }
</script>
</body>
</html>
