<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>단어 추가</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-size: 14px;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
        }

        .container {
            position: relative;
            width: 360px;
            height: 800px;
            margin: auto;
            overflow: hidden;
            background: #FFFFFF;
        }

        .close-icon, .download-icon {
            position: absolute;
            cursor: pointer;
        }

        .close-icon {
            width: 50px;
            height: 50px;
            left: 10px;
            top: 39.5px;
            background: url('static/img/close.png') no-repeat center center;
            background-size: cover;
        }

        .download-icon {
            width: 34px;
            height: 34px;
            right: 20px;
            top: 50px;
            background: url('static/img/save.png') no-repeat center center;
            background-size: cover;
        }

        .checkbox {
            position: absolute;
            display: flex;
            align-items: center;
            left: 24px;
            top: 99px;
        }

        .checkbox input {
            width: 18px;
            height: 18px;
            margin-right: 7px;
        }

        .checkbox label {
            font-weight: 500;
            font-size: 12px;
            color: #7D7D7D;
        }

        .input-box {
            position: absolute;
            width: 320px;
            height: 34.6px;
            left: 20px;
            background: #D9D9D9;
            border-radius: 8px;
            padding: 5px 10px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-box span {
            font-weight: 500;
            font-size: 12px;
            color: #6D6D6D;
            display: block;
            width: 100%;
            height: 100%;
            outline: none;
            border: none;
            background: transparent;
        }

        .word {
            top: 129px;
        }

        .meaning {
            top: 180px;
        }

        .memo {
            top: 231px;
        }

        .pronunciation {
            top: 281px;
        }

        .group-selection {
            position: absolute;
            left: 24px;
            top: 330px;
        }

        .group-selection span {
            font-weight: 500;
            font-size: 20px;
            color: #000000;
        }

        .group {
            position: absolute;
            left: 20px;
            top: 33px;
            font-weight: 700;
            font-size: 12px;
            color: #6D6D6D;
            white-space: nowrap
        }

        .add-group {
            position: absolute;
            left: 107px;
            top: 31px;
            width: 20px;
            height: 19px;
            background: #D9D9D9;
            border-radius: 50%;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-group img {
            width: 12px;
            height: 12px;
        }

        .image-upload {
            position: absolute;
            top: 400px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-upload input {
            display: none;
        }

        .image-upload label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 34px;
            background-color: #6D6D6D;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-preview {
            margin-top: 10px;
            width: 120px;
            height: 120px;
            border: 1px solid #D9D9D9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="close-icon" onclick="closeForm()"></div>
    <div class="download-icon" onclick="saveWord()"></div>

    <div class="checkbox">
        <input type="checkbox" id="auto-meaning" onchange="toggleAutoMeaning()">
        <label for="auto-meaning">의미 자동으로 채우기</label>
    </div>

    <div class="input-box word">
        <span contenteditable="true" id="word-input" onfocus="clearText(this, '단어')" onblur="restoreText(this, '단어')">단어</span>
    </div>
    <div class="input-box meaning">
        <span contenteditable="true" id="meaning-input" onfocus="clearText(this, '의미')" onblur="restoreText(this, '의미')">의미</span>
    </div>
    <div class="input-box memo">
        <span contenteditable="true" id="memo-input" onfocus="clearText(this, '메모 (선택)')" onblur="restoreText(this, '메모 (선택)')">메모 (선택)</span>
    </div>
    <div class="input-box pronunciation">
        <span contenteditable="true" id="pronunciation-input" onfocus="clearText(this, '발음 (선택)')" onblur="restoreText(this, '발음 (선택)')">발음 (선택)</span>
    </div>

    <div class="group-selection">
        <span>그룹 선택</span>
        <div class="group">그룹 미지정</div>
        <div class="add-group" onclick="addGroup()">
            <img src="static/img/add_icon.png" alt="Add Group">
        </div>
    </div>

    <div class="image-upload">
        <label for="image-input">이미지 업로드</label>
        <input type="file" id="image-input" accept="image/*" onchange="previewImage(event)">
        <div class="image-preview" id="image-preview">
            <span>미리보기 없음</span>
        </div>
        <button type="button" onclick="genImg()">이미지 생성</button>
    </div>
</div>

<script>
    async function genImg() {
        var inputText = document.getElementById('word-input').innerText;
        var promptText = prompt("생성할 이미지를 묘사해주세요", inputText);

        var data = {
            "prompt": promptText,
            "n": 1,
            "size": "256x256"
        };

        try {
            const response = await fetch('https://api.openai.com/v1/images/generations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 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' // 본인의 API 키 입력
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const errorDetails = await response.json();
                throw new Error(`HTTP error! status: ${response.status}, details: ${JSON.stringify(errorDetails)}`);
            }

            const responseData = await response.json();
            console.log(responseData);
            var imgPreview = document.createElement('img');
            imgPreview.src = responseData.data[0].url;
            imgPreview.style.display = 'block';

            var previewContainer = document.getElementById('image-preview');
            previewContainer.innerHTML = '';
            previewContainer.appendChild(imgPreview);
        } catch (error) {
            console.error('Error:', error);
            alert('이미지 생성 중 오류가 발생했습니다.');
        }
    }

    function previewImage(event) {
        const preview = document.getElementById('image-preview');
        preview.innerHTML = '';
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function() {
            const img = document.createElement('img');
            img.src = reader.result;
            preview.appendChild(img);
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.innerHTML = '<span>미리보기 없음</span>';
        }
    }

    function closeForm() {
        alert('Form closed');
    }

    function saveWord() {
        const word = document.getElementById('word-input').innerText;
        const meaning = document.getElementById('meaning-input').innerText;
        const memo = document.getElementById('memo-input').innerText;
        const pronunciation = document.getElementById('pronunciation-input').innerText;
        const imageInput = document.getElementById('image-input');
        const image = imageInput.files[0];

        const formData = new FormData();
        formData.append('word', word);
        formData.append('meaning', meaning);
        formData.append('memo', memo);
        formData.append('pronunciation', pronunciation);
        if (image) {
            formData.append('image', image);
        }

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/words', true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                alert('Saved successfully');
            } else {
                alert('An error occurred!');
            }
        };
        xhr.send(formData);
    }

    function toggleAutoMeaning() {
        const checkbox = document.getElementById('auto-meaning');
        const meaningInput = document.getElementById('meaning-input');
        if (checkbox.checked) {
            meaningInput.innerText = '자동 의미';
            meaningInput.setAttribute('contenteditable', 'false');
        } else {
            meaningInput.innerText = '의미';
            meaningInput.setAttribute('contenteditable', 'true');
        }
    }

    function clearText(element, defaultText) {
        if (element.innerText === defaultText) {
            element.innerText = '';
        }
    }

    function restoreText(element, defaultText) {
        if (element.innerText.trim() === '') {
            element.innerText = defaultText;
        }
    }

    function addGroup() {
        alert('Add group clicked');
    }
</script>
</body>
</html>
