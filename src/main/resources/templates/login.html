<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <script th:src="@{/bootstrap.min.js}"></script>
    <title>로그인</title>
    <style>
        td {
            border : solid 1px gray;
        }
    </style>
</head>
<body>

<div class="my-3 border-bottom" style="margin: 0 auto; text-align: center;">
    <div style="height: 20px;"></div>
    <h1>로그인</h1>
    <div style="height: 20px;"></div>
</div>
<div>
    <table style="max-width: 300px; width: 50%; margin: 0 auto;">
        <tr>
            <td style="border: 0px;">
                <form th:action="@{/alpaca/aipica/login}" method="post">
                    <div th:if="${param.error}">
                        <div style="text-align: center;"class="alert alert-danger">
                            회원정보가 일치하지 않습니다.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="userName" class="form-label">ID</label>
                        <input type="text" placeholder="사용자ID" id="userName" name="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" placeholder="password" name="password" id="password" class="form-control">
                    </div>
                    <div style="display: block; padding-bottom: 10px;">
                        아직 회원이 아니신가요?  
                        <a style="color:cornflowerblue;" th:href="@{/alpaca/aipica/signup}">회원가입</a>
                        하기
                    </div>
                    <button type="submit" class="btn btn-secondary">로그인</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</html>
