<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>메인화면</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-size: 14px;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 1);
        }

        .container {
            width: 360px;
            height: 800px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        .header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px 0;
        }

        .header-title {
            font-weight: 600;
            font-size: 32px;
            display: flex;
            flex-grow: 1;
            align-items: center
        }

        .header-title img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .menu-icon {
            width: 40px;
            height: 34px;
            background-size: cover;
            cursor: pointer;
        }

        .pencil-icon {
            width: 40px;
            height: 40px;
            margin-left: auto
        }

        .group-selector {
            position: absolute;
            top: 90px;
            left: 210px;
            font-weight: 500;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .group-selector img {
            margin-right: 5px;
        }

        .triangle-icon {
            width: 30px; /* Adjust width as needed */
            height: 23px; /* Adjust height as needed */
        }

        .word-list {
            margin-top: 60px;
            padding: 0 20px;
        }

        .word-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(217, 217, 217, 1);
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
            cursor: pointer;
            position: relative;
        }

        .bookmark {
            width: 15px;
            height: 18px;
            opacity: 0.5;
            cursor: pointer;
            position relative;
            align-items: center;
        }

        .bookmark img {
            position: relative;
            top: -7px;
            left: -6px;
            width: 200%;
            height: 200%;
            object-fit: contain;
        }

        .bookmark.active {
            opacity: 1;
        }

        .word-text {
            flex-grow: 1;
            margin-left: 10px;
        }

        .word {
            font-weight: 500;
            font-size: 20px;
        }

        .group {
            font-weight: 500;
            font-size: 8px;
            color: rgba(109, 109, 109, 1);
        }

        .translation {
            font-weight: 500;
            font-size: 10px;
            color: rgba(109, 109, 109, 1);
        }

        .audio-icon {
            width: 34px;
            height: 34px;
            cursor: pointer;
        }

        .audio-icon img {
            width: 100%;
            height: 100%;
        }

        .add-word-button {
            width: 50px;
            height: 50px;
            background: rgba(217, 217, 217, 1);
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            right: 20px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .add-word-button .plus {
            font-weight: 300;
            font-size: 64px;
            color: rgba(76, 76, 76, 1);
        }

        .footer-buttons {
            position: absolute;
            bottom: 90px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-buttons img {
            width: 50px;
            height: 50px;
            background: rgba(217, 217, 217, 1);
            border-radius: 50%;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            cursor: pointer;
        }

        .footer-buttons img img {
            width: 45px;
            height: 45px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <span class="header-title">
            <img src="static/img/menu.png" alt="Menu Icon" class="menu-icon" onclick="showMenu()"/>
            내 단어장
            <img src="static/img/pencil.png" alt="Pencil Icon" class="pencil-icon" />
        </span>
    </div>
    <div class="group-selector" onclick="showGroupSelector()">
        <img src="static/img/triangle.png" alt="Triangle Icon" class="triangle-icon" />모든 그룹
    </div>
    <div class="word-list">
        <!-- Thymleaf 문법을 사용하여 서버에서 받은 데이터를 렌더링 -->
        <div th:each="word : ${words}" class="word-item" data-word="${word['word']}" onclick="showImage(this)">
            <div class="bookmark" onclick="toggleBookmark(event)">
                <img src="static/img/bookmark.png" alt="Bookmark Icon" />
            </div>
            <div class="word-text">
                <div class="word" th:text="${word['word']}">forecast</div>
                <div class="group" th:text="${word['group_name']}">기본 그룹</div>
                <div class="translation" th:text="${word['meaning']}">예측하다, 예보하다</div>
            </div>
            <div class="audio-icon" onclick="playAudio(event, this)">
                <img src="static/img/audio.png" alt="Audio Icon" />
            </div>
        </div>
    </div>
    <div class="footer-buttons">
        <div class="footer-button" onclick="showBookmarks()">
            <img src="static/img/bookmark_filled.png" alt="Bookmark Icon" />
        </div>
        <div class="footer-button" onclick="showBooks()">
            <img src="static/img/book.png" alt="Book Icon" />
        </div>
        <div class="footer-button" onclick="addWord()">
            <img src="static/img/add_icon.png" alt="Add Icon" />
        </div>
    </div>
</div>

<script>

    function speak(text, opt_prop) {
        window.speechSynthesis.cancel(); // 현재 읽고있다면 초기화

        const prop = opt_prop || {};

        const speechMsg = new SpeechSynthesisUtterance();
        speechMsg.rate = prop.rate || 1; // 속도: 0.1 ~ 10
        speechMsg.pitch = prop.pitch || 1; // 음높이: 0 ~ 2
        speechMsg.lang = prop.lang || "ko-KR";
        speechMsg.text = text;

        // SpeechSynthesisUtterance에 저장된 내용을 바탕으로 음성합성 실행
        window.speechSynthesis.speak(speechMsg);
    }

    function showMenu() {
        // 메뉴 화면으로 이동
        window.location.href = 'menuB.html';
    }

    function showGroupSelector() {
        // Implement the logic to show group selector
        alert('Show group selector');
    }

    function toggleBookmark(event) {
        event.stopPropagation();
        const bookmarkElement = event.currentTarget;
        const bookmarkImg = bookmarkElement.querySelector('img');

        bookmarkElement.classList.toggle('active');
        if (bookmarkElement.classList.contains('active')) {
            bookmarkImg.src = 'static/img/bookmark_filled.png'; // 채워진 북마크 이미지 경로
        } else {
            bookmarkImg.src = 'static/img/bookmark.png'; // 빈 북마크 이미지 경로
        }

        // Implement the logic to handle bookmark toggle
    }

    function playAudio(event, element) {
        event.stopPropagation();
        const wordElement = element.closest('.word-item').querySelector('.word');
        const word = wordElement ? wordElement.textContent : '';
        speak(word, {
            rate: 1,
            pitch: 1.2,
            lang: "en-US"
        });
    }

    function showImage(element) {
        const word = element.dataset.word;
        // Implement the logic to show image for the given word
        alert('Show image for ' + word);
    }

    function addWord() {
        // addWord.html로 이동
        window.location.href = 'addWord.html';
    }

    function showBookmarks() {
        // Implement the logic to show bookmarked words
        window.location.href = 'bookMark.html';
    }

    function showBooks() {
        // Implement the logic to show book screen
        alert('Show books');
    }
</script>


</body>

</html>
