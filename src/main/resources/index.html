<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: rgba(255, 255, 255, 1);
        width: 300px;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
      }

      .logo {
        width: 100%;
        max-width: 200px;
        margin-bottom: 20px;
      }

      .login-button {
        width: 100%;
        margin-bottom: 20px;
      }

      .button-bg {
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .button-bg-inner {
        background-color: rgba(217, 217, 217, 1);
        width: 100%;
        height: 100%;
        border-radius: 8px;
      }

      .button-text {
        color: rgba(0, 0, 0, 1);
        font-family: "Inter", sans-serif;
        text-align: center;
        font-size: 16px;
        line-height: 35px;
        border: none;
        background-color: #ffffff;
        border-radius: 20px;
        padding: 0 30px; /* 버튼의 너비를 늘립니다. */
        cursor: pointer;
      }

      .info-text {
        width: 100%;
        text-align: center;
        font-family: "Noto Sans KR", sans-serif;
        font-size: 16px;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="login-container">
        <img src="images/image_1.png" alt="Logo" class="logo" />
        <div class="info-text">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam
        </div>
        <div class="login-button">
          <div class="button-bg">
            <div class="button-bg-inner"></div>
            <button class="button-text">로그인</button>
          </div>
        </div>
        <div class="login-button">
          <div class="button-bg">
            <div
              class="button-bg-inner"
              onclick="location.href='login.html'"
            ></div>
            <button class="button-text" onclick="location.href='register.html'">
              회원가입
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
