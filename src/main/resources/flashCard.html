<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            width: 360px;
            height: 800px;
            margin: auto;
            overflow: hidden;
            background: #FFFFFF;
        }
        .flashcard {
            position: absolute;
            width: 321px;
            height: 385px;
            left: 19px;
            top: 145px;
            background: #D9D9D9;
            border-radius: 8px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .flashcard img {
            width: 158px;
            height: 149px;
            margin-top: 40px;
        }
        .flashcard .word {
            font-size: 30px;
            line-height: 36px;
            margin-top: 20px;
            color: #000000;
        }
        .flashcard .ex {
            font-size: 16px;
            line-height: 19px;
            margin: 10px 0 5px 0;
            color: #000000;
        }
        .flashcard .example {
            font-size: 16px;
            line-height: 19px;
            margin: 5px 20px;
             display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
        }
        .flashcard .example img {
            width: 17px;
            height: 17px;
            vertical-align: middle;
            margin-left: 5px;
            cursor: pointer;
        }
        .progress {
            position: absolute;
            width: 360px;
            height: 12px;
            left: 0;
            top: 95px;
            background: #D9D9D9;
        }
        .progress .bar {
            height: 12px;
            background: #303030;
        }
        .top-info {
            position: absolute;
            width: 55px;
            height: 29px;
            left: 151px;
            top: 52px;
            font-size: 24px;
            line-height: 29px;
            color: #000000;
        }
        .close-button {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 10px;
            top: 39.5px;
            cursor: pointer;
            background: url('/images/close.png') no-repeat center center;
            background-size: cover;
        }
        .buttons {
            position: absolute;
            top: 582px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .buttons .button {
            width: 152px;
            height: 46px;
            background: #D9D9D9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #4C4C4C;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="close-button"></div>
    <div class="progress">
        <div class="bar" id="progress-bar"></div>
    </div>
    <div class="top-info" id="progress-text">4/32</div>
    <div class="flashcard">
        <img src="/images/forecast.png" alt="icon">
        <div class="word">forecast</div>
        <div class="ex">Ex)</div>
        <div class="example">The weather forecast is not reliable at all. <img src="/images/audio.png" alt="audio icon"></div>
    </div>
    <div class="buttons">
        <div class="button" id="know-button">아는 단어에요</div>
        <div class="button" id="dont-know-button">모르는 단어에요</div>
    </div>
</div>

<script>
    const totalWords = 32;
    const currentWord = 1; // 현재 단어의 인덱스 (1부터 시작)

    function updateProgressBar(total, current) {
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const percentage = (current / total) * 100;
        progressBar.style.width = `${percentage}%`;
        progressText.textContent = `${current}/${total}`;
    }

    updateProgressBar(totalWords, currentWord);
</script>
</body>
</html>
